<!-- Formulario que permite a un estudiante adjuntar el codigo de la actividad que se va a realizar -->

<div class="collection">
  <div class="nav-wrapper teal darken-3">
    <a href="#!" class="breadcrumb">Entregar Actividad</a>
  </div>
    
  <div class="card horizontal">
    <select class="browser-default">
      <option value="" disabled selected>Seleccione la actividad a entregar</option>
      <option value="1">Actividad 1</option>
      <option value="2">Actividad 2</option>
      <option value="3">Actividad 3</option>
    </select>
  </div>

  <form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>Adjuntar Codigo</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </form>

  <div class="col s6 push-s4">
    <button class="btn waves-effect waves-light"  type="submit" name="action">Enviar Actividad
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>

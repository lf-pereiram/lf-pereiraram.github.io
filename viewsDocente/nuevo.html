<!-- Formulario que permite crear una nueva tarea y agregarla a la lista de actividades -->

<div class="card-panel">

  <form action="#" method="post" id="form" novalidate="novalidate">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Actividad" id="activity" name="activity" type="text" class="validate">
      </div>
      <div class="input-field col s12">
        <textarea id="description" name="description" placeholder="Breve descripciÃ³n de la actividad" class="materialize-textarea"></textarea>
      </div>
      <div class="input-field col s12">
        <input type="date" class="datepicker" id="date" name="date">
      </div>
    
      <div class="col s12">
        <a type="submit" class="col s1 push-s5 btn btn-default" onclick="validar()"><i class="material-icons">done</i></a>  
      </div>
    </div>
  </form>
</div>

<a type="submit" class="col s1 push-s11 btn btn-default" value="submit" onclick="cancel()"><i class="material-icons">clear</i></a>

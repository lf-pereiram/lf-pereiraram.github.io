<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <link rel="stylesheet" href="css/main.css">

  <title>Document</title>

</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal darken-4">
      <a href="#!" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    </nav>
  </div>

  <main>
    <div class="container">
      <div class="row main-section">
        <form class="col s6 push-s3 teal lighten-5 formulario">
          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="col s6 push-s4">
              <button id="login" class="btn waves-effect teal">Entrar
              <i class="material-icons right">send</i>
            </button>
            <br>

          <label>code <input type="text" id="code"></input></label>
          <label>access_token <input type="text" id="access_token"></input></label>
          <label>username <input type="text" id="username"></input></label>


          <script>
                          // Step 2
            $('#login').click(function () {
              window.open('https://github.com' + 
                '/login/oauth/authorize' + 
                '?client_id=46779082d184c98cdcdb' +
                '&scope=gist');
            });
            // Step 4
            window.addEventListener('message', function (event) {
              var code = event.data;
              $('#code').val(code);
              // Step 5
              $.get('token.php?code=' + code, function (access_token) {
                // Step 7
                $('#access_token').val(access_token);
                $.getJSON('https://github.com/login/oauth/access_token?' + access_token, function (user) {
                  $('#username').val(user.login);
                });
              });
            });
          </script>

        </div>
      </div>
    </form>
  </div>
</div>
  </main>
